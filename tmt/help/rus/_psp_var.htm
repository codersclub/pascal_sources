<!-- Page content -->
<center><B>Targets: MS-DOS, Win32</B></center>
<br>
<a href="system_unit.htm">System Unit</a>
<br>
<br>
The <I>_psp</I> variable contains the logical 32-bit address of the PSP
of the program.
<br>
<br>
<B>Declaration:</B>
<pre><B>var</B> _psp: Pointer;</pre>
